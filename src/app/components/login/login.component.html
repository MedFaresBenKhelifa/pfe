<main class="page-container">
  <section class="signup-section">
      <div class="signup">
          <img src="images/header/logo.png" class="tunilanci-logo">
          <h1 class="signup-title">Se connecter</h1>
          <div class="signup-form">
              <form class="form">
                  <div class="form-line">
                      <input type="text" placeholder="Email ou Nom d'utilisateur" class="input-group" name="email" required>
                  </div>
                  <div class="password-line">
                      <input 
                        [type]="isPasswordVisible ? 'text' : 'password'" 
                        placeholder="Mot de passe" 
                        class="input-group" 
                        id="password-input" 
                        required 
                      />
                      <button 
                        type="button" 
                        (click)="togglePasswordVisibility()" 
                        class="eye-icon"
                        aria-label="Afficher/Masquer le mot de passe">
                        <img 
                          [src]="isPasswordVisible ? 'images/signup/visible.svg' : 'images/signup/hidden.svg'" 
                          alt="Icône œil" 
                        />
                      </button>
                  </div>
                  <a href="/verif" class="forget-password">Mot de passe oublié ?</a>
                  <div class="agreement-section">
                      <input type="checkbox" id="agreement" class="checkbox" />
                      <label for="agreement" class="agreement-text">
                        <span>Se souvenir de moi</span>
                      </label>
                  </div>
              </form>
          </div>
          <button class="cta-button" (click)="join()">Se connecter</button>
          <div class="divider-container" role="separator" aria-orientation="horizontal">
            <div class="divider-line"></div>
            <div class="divider-text">Vous n'avez pas de compte ?</div>
            <div class="divider-line"></div>
        </div>
          <div>
            <a (click)="signUp()" class="login-link">S'inscrire</a>
          </div>
      </div>
  </section>
</main>

<main class="page-container">
  <section class="signup-section">
    <div class="signup">
      <img src="images/header/logo.png" class="atb-logo" alt="Logo de l'entreprise">
      <h1 class="login-title">Se connecter</h1>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div class="form-line">
            <div class="input-container">
              <input type="text" formControlName="email" placeholder="Email" class="input-group" required>
              <span class="text-danger" *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">
                Email ou nom d'utilisateur invalide
              </span>
            </div>
          </div>
          

          <div class="form-line">
            <div class="input-with-icon">
              <input [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password" placeholder="Mot de passe" class="input-group" required>
              <button type="button" (click)="togglePasswordVisibility()" class="eye-icon" aria-label="Afficher/Masquer le mot de passe">
                <img [src]="isPasswordVisible ? 'images/signup/visible.svg' : 'images/signup/hidden.svg'" alt="IcÃ´ne Å“il">
              </button>
            </div>
            <span class="text-danger" *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">
              Mot de passe est invalide
            </span>
          </div>
          <div>
            <a (click)="signUp()" class="login-link">S'inscrire</a>
          </div>
      </div>
  </section>
</main>

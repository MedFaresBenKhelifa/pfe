<div id="editModal" class="modal" [class.show]="isVisible">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier Utilisateur</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <label>Nom:</label>
        <input [(ngModel)]="userData.nom" class="form-control" />
      
        <label>Pr√©nom:</label>
        <input [(ngModel)]="userData.prenom" class="form-control" />
      
        <label>Email:</label>
        <input [(ngModel)]="userData.email" class="form-control" />
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Sauvegarder</button>

      </div>
    </div>
</div>

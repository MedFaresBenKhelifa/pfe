<nav class="navigation-bar" role="navigation" aria-label="Navigation principale">
  <a (click)="onLogoClick()" routerLink="LogIn" routerLinkActive="active">
    <img
      loading="lazy"
      src="images/header/logo.png"
      class="company-logo"
      alt="Logo de l'entreprise"
    />
  </a>
    
  <div *ngIf="navBar" class="navigation-menu">
    <div class="menu-item">
      <span class="status-indicator"></span>
      <a routerLink="Dashboard" class="menu-link">Tableau de bord</a>
    </div>
    <div class="menu-item">
      <span class="status-indicator"></span>
      <a routerLink="Demande" class="menu-link">Gérer les demandes</a>
    </div>
    <div class="menu-item">
      <span class="status-indicator"></span>
      <a routerLink="acces" class="menu-link">Demande d'accès</a> 
    </div>
  </div>

  <div class="auth-section">
    <button class="login-button" *ngIf="isLoginVisible" (click)="showSignup()" aria-label="Connexion" routerLink="LogIn">Se connecter</button>
    <button class="login-button" *ngIf="isSignedUp" (click)="showLogin()" aria-label="Inscription" routerLink="SignUp">S'inscrire</button>
    <button class="login-button" id="logout" aria-label="Déconnexion" *ngIf="isLoggedIn" (click)="logout()" routerLink="LogIn">Se déconnecter</button>
  </div>
</nav>
